<html>
	<head>
		<title>Dice</title>
		<style>
			* {
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<center>
			<h1>Todo List</h1>		
			
			
			<!-- th:each is a for each loop equivalent in thymeleaf expression -->	
			<div th:each="e : ${todos}">
				<p th:text="${e}"></p>
			</div>	
					
			
		</center>
	</body>	
</html>
