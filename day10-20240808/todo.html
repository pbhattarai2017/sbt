<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<title>Dice</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	</head>
	<body>
		<h1>Todo List</h1>
		<div>
			<p th:each="e : ${todos}">
				<span th:text="${e.title}"></span>
				<a th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
			</p>
		</div>
	</body>	
</html>
